<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Digital Assets (ENGLISH)</title>
    <style>
        /* =========================================
           VARIABLES & RESET
           ========================================= */
        :root {
            --bg-body: #050505;
            --bg-card: #141414;
            --text-main: #ffffff;
            --text-muted: #888888;
            
            --accent-primary: #00d2ff; /* Cyan Glow */
            --accent-secondary: #3a7bd5;
            --accent-glow: 0 0 15px rgba(0, 210, 255, 0.3);
            
            --radius-card: 16px;
            --radius-pill: 50px;
            --anim-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Security: Prevent text selection */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            /* Premium Background Mesh */
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(58, 123, 213, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 210, 255, 0.05) 0%, transparent 40%);
        }

        /* =========================================
           HEADER & FILTERS (Single Page Layout)
           ========================================= */
        header {
            padding: 20px 30px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-container {
            display: flex;
            flex-direction: column;
        }

        .brand-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
        }

        .brand-subtitle {
            font-size: 0.75rem;
            color: var(--accent-primary);
            font-weight: 500;
            margin-top: 2px;
            letter-spacing: 0.5px;
        }

        /* Download All Button */
        .btn-premium {
            background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
            color: #000;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: var(--radius-pill);
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            box-shadow: var(--accent-glow);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-premium:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.6);
        }

        /* Filter Pills */
        .filter-bar {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none; /* Firefox */
        }
        .filter-bar::-webkit-scrollbar { display: none; } /* Chrome */

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            padding: 8px 18px;
            border-radius: var(--radius-pill);
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn.active, .filter-btn:hover {
            background: rgba(0, 210, 255, 0.1);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
        }

        /* =========================================
           GRID CONTENT
           ========================================= */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Smaller cards for popup */
            gap: 20px;
            padding-bottom: 40px;
        }

        /* =========================================
           CARD DESIGN
           ========================================= */
        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: var(--radius-card);
            overflow: hidden;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 210, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .card-thumbnail {
            height: 140px;
            width: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: transform 0.5s ease;
        }

        .card:hover .card-thumbnail img {
            transform: scale(1.1);
            opacity: 1;
        }

        /* Type Icon Overlay */
        .type-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
        }

        .card-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .btn-action {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: 0.2s;
        }

        .btn-view {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .btn-view:hover {
            background: #fff;
            color: #000;
        }

        .btn-down {
            background: rgba(0, 210, 255, 0.1);
            color: var(--accent-primary);
            border: 1px solid rgba(0, 210, 255, 0.2);
        }
        .btn-down:hover {
            background: var(--accent-primary);
            color: #000;
        }

        /* =========================================
           MODAL (FULLSCREEN)
           ========================================= */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .modal-header {
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
        }

        .modal-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .view-media {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        iframe.view-media { width: 100%; height: 100%; border: none; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <div class="brand-container">
                <div class="brand-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/>
                    </svg>
                    Premium Vault
                </div>
                <div class="brand-subtitle">Preferred by Bookmintor</div>
            </div>
            
            <button class="btn-premium" onclick="secureDownload('all.zip')">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                <span>Full ZIP</span>
            </button>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterContent('all', this)">
                All
            </button>
            <button class="filter-btn" onclick="filterContent('video', this)">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Video
            </button>
            <button class="filter-btn" onclick="filterContent('audio', this)">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path></svg>
                Audio
            </button>
            <button class="filter-btn" onclick="filterContent('pdf', this)">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                Ebooks
            </button>
            <button class="filter-btn" onclick="filterContent('image', this)">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                Mindmaps
            </button>
        </div>
    </header>

    <main>
        <div id="grid" class="grid-container">
            <!-- Content Loads Here -->
        </div>
    </main>

    <!-- VIEWER MODAL -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <span style="color:#fff; font-weight:600" id="modalTitle">Preview</span>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Media -->
            </div>
        </div>
    </div>

    <script>
        // SECURITY: Disable Context Menu & Shortcuts
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if(e.key === "F12" || (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.shiftKey))) {
                e.preventDefault();
            }
        });

        // SAMPLE DATA (Fallback)
        const DATA = [
            { title: "Clean Code Ebook", type: "pdf", preview: "https://images.unsplash.com/photo-1555421689-491a97ff2040?w=500&q=80", file: "https://github.com/progit/progit2/releases/download/2.1.433/progit.pdf" },
            { title: "Marketing Mindmap", type: "image", preview: "https://images.unsplash.com/photo-1512314889357-e157c22f938d?w=500&q=80", file: "https://images.unsplash.com/photo-1512314889357-e157c22f938d?w=1600" },
            { title: "Intro to AI Video", type: "video", preview: "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=500&q=80", file: "https://cortex-cradle.github.io/ebook1/sources/%E0%A4%AA%E0%A5%8D%E0%A4%B0%E0%A5%87%E0%A4%AE%E0%A4%BE%E0%A4%A8%E0%A4%82%E0%A4%A6_%E0%A4%9C%E0%A5%80__%E0%A4%9C%E0%A4%BC%E0%A5%80%E0%A4%B0%E0%A5%8B-%E0%A4%A1%E0%A4%BF%E0%A4%B8%E0%A5%8D%E0%A4%9F%E0%A4%B0%E0%A5%8D%E0%A4%AC%E0%A5%87%E0%A4%82%E0%A4%B8_%E0%A4%95%E0%A5%8B%E0%A4%A1fd.mp4" },
            { title: "Tech Podcast #1", type: "audio", preview: "https://images.unsplash.com/photo-1478737270239-2f02b77ac6d5?w=500&q=80", file: "https://github.com/rafaelreis-hotmart/Audio-Sample-files/raw/master/sample.mp3" },
            { title: "Project Plan PDF", type: "pdf", preview: "https://images.unsplash.com/photo-1586717791821-3f44a5638d48?w=500&q=80", file: "https://github.com/progit/progit2/releases/download/2.1.433/progit.pdf" }
        ];

        let content = [];

        async function init() {
            try {
                const res = await fetch('data.json');
                if(!res.ok) throw new Error();
                content = await res.json();
            } catch(e) {
                content = DATA;
            }
            render(content);
        }

        function render(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            if(data.length === 0) {
                grid.innerHTML = '<div style="color:#666; text-align:center; grid-column:1/-1; padding-top:20px;">No items found.</div>';
                return;
            }

            data.forEach((item, index) => {
                // Determine icon based on type
                let typeIcon = '';
                if(item.type==='video') typeIcon = '<svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                else if(item.type==='audio') typeIcon = '<svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>';
                else if(item.type==='image') typeIcon = '<svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>';
                else typeIcon = '<svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>';

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-thumbnail">
                        <img src="${item.preview}" alt="img">
                        <div class="type-icon">${typeIcon}</div>
                    </div>
                    <div class="card-body">
                        <div class="card-title">${item.title}</div>
                        <div class="card-actions">
                            <button class="btn-action btn-view" onclick="preview('${item.file}', '${item.type}', '${item.title.replace(/'/g, "\\'")}')">
                                üëÅ Preview
                            </button>
                            <button class="btn-action btn-down" onclick="secureDownload('${item.file}')">
                                ‚¨á Save
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter Logic
        window.filterContent = (type, btn) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const filtered = type === 'all' ? content : content.filter(i => i.type === type);
            render(filtered);
        }

        // Secure Download (No URL Hover)
        window.secureDownload = (url) => {
            const a = document.createElement('a');
            a.href = url;
            a.download = '';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Preview Logic
        window.preview = (url, type, title) => {
            const modal = document.getElementById('modal');
            const body = document.getElementById('modalBody');
            document.getElementById('modalTitle').innerText = title;
            
            body.innerHTML = '';
            let html = '';
            
            if(type === 'video') html = `<video class="view-media" controls autoplay src="${url}"></video>`;
            else if(type === 'audio') html = `<audio class="view-media" controls autoplay src="${url}" style="width:80%"></audio>`;
            else if(type === 'pdf') html = `<iframe class="view-media" src="${url}"></iframe>`;
            else html = `<img class="view-media" src="${url}">`;
            
            body.innerHTML = html;
            modal.classList.add('active');
        }

        window.closeModal = () => {
            document.getElementById('modal').classList.remove('active');
            setTimeout(() => document.getElementById('modalBody').innerHTML = '', 200);
        }

        init();
    </script>
</body>
</html>
